{% extends 'base.html' %}

{% block body %}
<div class="order">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Стоимость(Руб)</th>
                <th>Росстояние(Км)</th>
                <th>Вес(Т)</th>
                <th>Время</th>
            </tr>
        </thead>
        <tbody>
            {% for o in orders %}
            <tr>
                <td>{{o.id}}</td>
                <td>{{o.price}}</td>
                <td>{{o.distance}}</td>
                <td>{{o.weight}}</td>
                <td>{{o.time}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
